name: kg_food_journal
description: "Simple Amplify-powered food journal for allergy tracking"

publish_to: 'none'

version: 0.1.0+1

environment:
  sdk: '>=3.2.2 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  amplify_flutter: ^2.4.1
  amplify_auth_cognito: ^2.4.1
  amplify_api: ^2.4.1
  amplify_authenticator: ^2.1.3
  intl: ^0.19.0
  uuid: ^4.4.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
